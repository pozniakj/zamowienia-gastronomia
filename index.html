<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu gastronomiczne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="category" id="burgers">
            <h2>Burgery</h2>
            <div class="items" id="burger-items">
                <!-- Produkty z burgerami będą tutaj dodane dynamicznie -->
            </div>
        </div>
        <div class="category" id="fries">
            <h2>Frytki</h2>
            <div class="items" id="fries-items">
                <!-- Produkty z frytkami będą tutaj dodane dynamicznie -->
            </div>
        </div>
        <div class="category" id="sides">
            <h2>Dodatki</h2>
            <div class="items" id="sides-items">
                <!-- Produkty z dodatkami będą tutaj dodane dynamicznie -->
            </div>
        </div>
    </div>

    <div class="order-summary">
        <h3>Podsumowanie Zamówienia</h3>
        <ul id="order-list"></ul>
        <p id="total-price">Cena całkowita: 0 PLN</p>
        <button id="save-order">Zapisz zamówienie</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
